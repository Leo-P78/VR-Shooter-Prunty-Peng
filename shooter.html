<!DOCTYPE html>
<html>
  <head> 
    <meta charset="utf-8">
    <title>Shooting Gallery</title>
    <meta name="description" content="CTE Shooting Gallery">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>

    <!-- Main scene definition -->
    <a-scene id="scene">
      <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
      <a-assets>
        <img id="bricks" src="assets/brickPattern.jpg">
      </a-assets>
      <a-entity environment="preset:starry"></a-entity>
      <a-entity id="box" 
                geometry="primitive:box"
                position="0 3 -5"
                material="src: #brick; repeat: 2 2; roughness: 1;">
      </a-entity>
      <a-entity light = "type:ambient ;color:white;"
        location = "0 0 -1"></a-entity>
    </a-scene>
    
  </body>
</html>
